#What did we learn?

&lt;ul&gt;
&lt;br&gt;
--
&lt;font size="13"&gt;&lt;li&gt;Russia has the worst suicide rates for a major country.&lt;br&gt;&lt;br&gt;&lt;/font&gt;

--
&lt;font size="13"&gt;&lt;li&gt;Eastern Europe seem to have high suicide rates.&lt;br&gt;&lt;br&gt;&lt;/font&gt;

--
&lt;font size="13"&gt;&lt;li&gt;There is a lot of missing countries in the data set.&lt;br&gt;&lt;br&gt;&lt;/font&gt;
&lt;/ul&gt;

#HDI Plot
--
.pull_left[
&lt;img src="presentation_files/figure-html/hdi-graph-1.png" width="60%" /&gt;
]
--
.pull_right[
&lt;ul&gt;
&lt;br&gt;&lt;font size="4"&gt;&lt;li&gt;The smooth line is using the formula 'y ~ x'.&lt;/font&gt;
&lt;br&gt;&lt;br&gt;
&lt;font size="4"&gt;There is not much of a trend between HDI and suicide rates.&lt;li&gt;.&lt;/font&gt;
&lt;/ul&gt;
]
---

#What did we learn?

&lt;ul&gt;
&lt;br&gt;
--
&lt;font size="13"&gt;&lt;li&gt;There seems to be no correlation between HDI and suicide rates.&lt;br&gt;&lt;br&gt;&lt;/font&gt;

--
&lt;font size="13"&gt;&lt;li&gt;The lowest country HDI on our data set was Guatemala with 0.58.&lt;br&gt;&lt;br&gt;&lt;/font&gt;

--
&lt;font size="13"&gt;&lt;li&gt;This shows most of the countries included in the ds had a relatively high HDI.&lt;br&gt;&lt;br&gt;&lt;/font&gt;
&lt;/ul&gt;
